---
# Description:
#   This test case is used for testing cold add and remove single
# NVDIMM device on VM and in guest OS the device is recognized and used.
#
- name: nvdimm_cold_add_remove
  hosts: localhost
  gather_facts: false
  vars_files:
    - "{{ testing_vars_file | default('../../vars/test.yml') }}"
  tasks:
    - block:
        - include_tasks: ../setup/test_setup.yml
          vars:
            skip_test_no_vmtools: false
        - include_tasks: ../../common/skip_test_case.yml
          vars:
            skip_msg: "NVDIMM is not supported when ESXi host version '{{ esxi_version }}' is not >= 6.7, or VM hardware version '{{ vm_hardware_version_num }}' is not >= 14."
            skip_reason: "Not Supported"
          when: >
            (esxi_version is version('6.7', '<')) or
            (vm_hardware_version_num | int < 14)

        # Get ESXi host persistent memory info
        - include_tasks: ../../common/esxi_get_pmem_info.yml
        - include_tasks: ../../common/skip_test_case.yml
          vars:
            skip_msg: "Test case '{{ ansible_play_name }}' is blocked because no persistent memory on ESXi host '{{ esxi_pmem_total_mb }}', or no available persistent memory '{{ esxi_pmem_available_mb }}', or available size '{{ esxi_pmem_available_mb }}' is less than 16 MB."
            skip_reason: "Blocked"
          when: >
            (esxi_pmem_total_mb | int == 0) or
            (esxi_pmem_available_mb | int == 0) or
            (esxi_pmem_available_mb | int < 16)

        # Do cold add testing
        - include_tasks: cold_add_nvdimm_test.yml
        # Do cold remove testing
        - include_tasks: cold_remove_nvdimm_test.yml
      rescue:
        - include_tasks: ../../common/test_rescue.yml
