---
# Description:
#   This test case is used for check hotadd, hot remove disk
# on NVMe controller.
#   Note: after disk hotadd, need disable and re-enable NVMe
# device in guest OS to recognize the new disk, after disk hot
# remove, need to restart guest OS to take effort. So this test
# case will fail at the validation of disk remove.
#
- name: nvme_vhba_device_ops
  hosts: localhost
  gather_facts: false
  vars_files:
    - "{{ testing_vars_file | default('../../vars/test.yml') }}"
  tasks:
    - block:
        - include_tasks: ../setup/test_setup.yml
        - include_tasks: vhba_test.yml
          vars:
            test_disk_controller_type: "nvme"
            test_purpose: "hot-add"
      rescue:
        - include_tasks: ../utils/win_check_file_exist.yml
          vars:
            win_check_file_exist_file: "C:\\Windows\\INF\\setupapi.app.log"
        - include_tasks: ../../common/create_directory.yml
          vars:
            dir_path: "{{ current_test_log_folder }}"
            dir_mode: "0777"
        - include_tasks: ../utils/win_get_file.yml
          vars:
            win_get_file_src_path: "C:\\Windows\\INF\\setupapi.app.log"
            win_get_file_dst_path: "{{ current_test_log_folder }}/setupapi.app.log"
          when: win_check_file_exist_result | bool
        - include_tasks: ../../common/test_rescue.yml
