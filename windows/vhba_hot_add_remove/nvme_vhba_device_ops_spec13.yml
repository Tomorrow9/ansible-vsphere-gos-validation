# Description:
#   This test case is used for check hotadd, hot remove disk
# on NVMe controller with NVMe Spec 1.3 enabled.
#
- name: nvme_vhba_device_ops_spec13
  hosts: localhost
  gather_facts: false
  tasks:
    - name: "Test case block"
      block:
        - name: "Test setup"
          include_tasks: ../setup/test_setup.yml
          vars:
            create_current_test_folder: true

        - name: "Skip test case"
          include_tasks: ../../common/skip_test_case.yml
          vars:
            skip_msg: >-
              Windows Server 2016 and its updates do not contain the fix of hot adding/removing NVMe disk issue,
              so skip this test case and only run test case 'nvme_vhba_device_ops' with workaround.
            skip_reason: "Not Applicable"
          when: guest_os_ansible_distribution is search('2016')

        - name: "Test run"
          include_tasks: vhba_test.yml
          vars:
            test_disk_controller_type: "nvme"
            test_purpose: "hot-add-spec13"
      rescue:
        - name: "Test case failure"
          include_tasks: ../../common/test_rescue.yml
